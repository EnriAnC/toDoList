<mat-list-option class="task" [value]="task" [selected]="task.completed">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-subtitle>Job</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}.</p>
        </mat-card-content>
    </mat-card>
</mat-list-option>
