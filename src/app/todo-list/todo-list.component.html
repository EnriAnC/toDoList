<div class="todo-list">
    <div>
        <h2>Lista de Tareas</h2>
        <form (submit)="onSubmit()" style="display: flex; flex-direction:column;">
            <!-- <label for="title">Title</label>
            <input type="text" [(ngModel)]="newTask.title" name="title">
            <mat-label for="description">Description</mat-label>
            <input matInput type="text" [(ngModel)]="newTask.description" name="description"> -->

            <mat-form-field class="example-form-field">
                <mat-label>Title</mat-label>
                <input matInput type="text" [(ngModel)]="newTask.title" name="title">
                <button matSuffix mat-icon-button aria-label="Clear" type="submit">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>  

            <!-- <mat-form-field class="example-form-field">
                <mat-label>Description</mat-label>
                <input matInput type="text" [(ngModel)]="newTask.description" name="description">
                <button matSuffix mat-icon-button aria-label="Clear" type="submit">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>    -->

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Task's description" [(ngModel)]="newTask.description" name="description"></textarea>
                <button matSuffix mat-icon-button aria-label="Clear" type="submit">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-button type="submit">Add</button>
        </form>

        <mat-selection-list *ngFor="let task of tasks">

            <app-task [task]="task"></app-task>

        </mat-selection-list>
        
        <!-- <ul>
            <li *ngFor="let task of tasks">

        </ul> -->
    </div>
</div>
