<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2>Registro</h2>
  <mat-form-field>
    <mat-label for="name">Nombre:</mat-label>
    <input matInput type="text" class="form-control" id="fullname" formControlName="fullname">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">Email:</mat-label>
    <input matInput type="email" class="form-control" id="email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">ContraseÃ±a:</mat-label>
    <input matInput type="password" class="form-control" id="password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button type="submit" class="btn btn-primary">Registrarse</button>
</form>
