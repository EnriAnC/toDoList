<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar sesi√≥n</h2>
    <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="email" autocomplete="email" formControlName="email" name="email" [(ngModel)]="loginData.email">    
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password:</mat-label>
        <input matInput type="password" autocomplete="current-password" formControlName="password" name="password" [(ngModel)]="loginData.password">
    </mat-form-field>
    
    
  
    <button mat-raised-button type="submit">Login</button>
</form>
